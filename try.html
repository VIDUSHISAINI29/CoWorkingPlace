<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Number Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slider-container {
            width: 300px;
            overflow: hidden;
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
            background-color: #ccc;
            padding: 100px 0;
        }

        .slide img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          <div class="slide" data-slide="1">
              <img src="https://via.placeholder.com/300x200.png?text=Slide+1" alt="Slide 1">
          </div>
          <div class="slide" data-slide="2">
              <img src="https://via.placeholder.com/300x200.png?text=Slide+2" alt="Slide 2">
          </div>
          <div class="slide" data-slide="3">
              <img src="https://via.placeholder.com/300x200.png?text=Slide+3" alt="Slide 3">
          </div>
        </div>
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
            integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
            integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;
        
        document.getElementById('next').addEventListener('click', () => {
          if (currentIndex < slides.length - 1) {
            currentIndex++;
          } else {
            currentIndex = 0; // Loop back to the first slide
          }
          moveSlider();
          detectMovement('next');
        });
        
        document.getElementById('prev').addEventListener('click', () => {
          if (currentIndex > 0) {
            currentIndex--;
          } else {
            currentIndex = slides.length - 1; // Loop back to the last slide
          }
          moveSlider();
          detectMovement('prev');
        });
        
        function moveSlider() {
          slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        
        function detectMovement(direction) {
          console.log(`Slide ${currentIndex + 1} moved ${direction}`);
        }
    </script>
</body>
</html>
